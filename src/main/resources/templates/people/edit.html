<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="PATCH" th:object="${person}">
    <input type="hidden" name="id" th:field="*{id}">
    <div>
        <label for="fullName">Полное имя читателя: </label>
        <input type="text" id="fullName" th:field="*{fullName}">
        <p style="color: red"
           class="errors"
           th:if="${#fields.hasErrors('fullName')}"
           th:errors="*{fullName}">
            ERROR
        </p>
    </div>
    <div>
        <label for="yearOfBirth">Год рождения: </label>
        <input type="text" id="yearOfBirth" th:field="*{yearOfBirth}">
        <p style="color: red"
           class="errors"
           th:if="${#fields.hasErrors('yearOfBirth')}"
           th:errors="*{yearOfBirth}">
            ERROR
        </p>
    </div>

    <input type="submit" value="Изменить пользователя">
</form>
</body>
</html>
