<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>
<h3>Читатели Library-MVC:</h3>
<br/>
<ul class="people-list">
    <li th:each="person : ${people}">
        <a th:href="@{people/{id}(id=${person.getId()})}"
           th:text="${person.getFullName() + ', ' + person.getYearOfBirth() + ' г.р.'}">
            USER INFO
        </a>
    </li>
</ul>
<hr/>
<a th:href="@{/people/new}">Добавить читателя</a>
</body>
</html>
