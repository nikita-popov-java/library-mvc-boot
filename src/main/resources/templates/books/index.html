<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:if="${param.size() == 0}">Книги</title>
    <title th:if="${param.size() != 0}" th:text="${'Книги. Страница ' + param.get('page')}">Книги. Страница 1</title>
</head>
<body>
<h3>Книги, доступные в Library-MVC:</h3>
<br/>
<ul class="books-list">
    <li th:each="book : ${books}">
        <a th:href="@{books/{id}(id=${book.getId()})}"
           th:text="${book.getName() + ', '
                    + book.getAuthor() + ' - '
                    + (book.getHolder() != null ? 'на руках' : 'в библиотеке')}">
            BOOK INFO
        </a>
    </li>
</ul>
<hr/>
<a th:href="@{/books/new}">Добавить книгу</a>
<br/>
<br/>
<form th:action="@{/logout}" method="post">
    <button type="submit">Выйти из профиля</button>
</form>
</body>
</html>
